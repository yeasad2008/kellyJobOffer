<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelly Job Offer</title>

  <!-- Facebook / Open Graph Meta Tags -->
  <meta property="og:title" content="Amazing Job Offer from Kelly!" />
  <meta property="og:description" content="Don't miss out on this opportunity – limited positions available!" />
  <meta property="og:image" content="https://example.com/kelly-preview.jpg" />
  <meta property="og:url" content="https://yourdomain.com/kelly-job" />
  <meta property="og:type" content="website" />

  <!-- Instant Redirect -->
  <script>
    // Replace with your actual target URL
    window.location.href = "https://example.com/target-link";
  </script>
</head>
<body>
  <p>Redirecting to the offer…</p>
</body>
</html>
